<article class='sw-container'>
  <section class='sw-ios__wrapper'>
    <h2>
      IOS Switch
    </h2>
    <div class='sw-ios__item'>
      <input id='ios' type='checkbox' />
      <label class='sw-ios__bar' for='ios'>
        <div class='sw-ios__btn'></div>
      </label>
    </div>
  </section>
  
  <section class='sw-android__wrapper'>
    <h2>
      Android Switch
    </h2>
    <div class='sw-android__item'>
      <label class='sw-android__bar' for='android'>
      </label>
      <input id='android' type='checkbox' />
      <div class='sw-android__btn'></div>
    </div>
  </section>

</article>
